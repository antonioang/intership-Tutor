<section class="wrapper">
    <div class="row mt">
        <div class="col-lg-12">
            <h3><i class="fa fa-angle-right"></i> Richiesta Tirocinio</h3>
            <div class="form-panel">
                <div class="form">
                    <form class="cmxform form-horizontal style-form" action="richiedi_tirocinio" method="POST">
                        <h4 class="mb"><i class="fa fa-angle-right"></i> Tirocinio</h4>
                        <div class="form-group">
                            <label for="dottorato" class="control-label col-lg-2">Dottorato</label>
                            <div class="col-sm-10">
                              <input class=" form-control" id="dottorato" name="dottorato" type="text" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="specializzazione" class="control-label col-lg-2">Specializzazione</label>
                            <div class="col-sm-10">
                              <input class=" form-control" id="specializzazione" name="specializzazione" type="text" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="laurea" class="control-label col-lg-2">Laurea</label>
                            <div class="col-sm-10">
                              <input class=" form-control" id="laurea" name="laurea" type="text" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="diploma" class="control-label col-lg-2">Diploma</label>
                            <div class="col-sm-10">
                              <input class=" form-control" id="diploma" name="diploma" type="text" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cfu" class="control-label col-lg-2">Cfu</label>
                            <div class="col-sm-10">
                              <input class=" form-control" id="cfu" name="cfu" type="text" required/>
                            </div>
                        </div>
                        <h4 class="mb"><i class="fa fa-angle-right"></i> Seleziona Tutore Universitario</h4>
                        <p><u>Se non vedi il tuo tutore puoi crearne uno nuovo nella sezione "crea tutore universitario"</u></p>
                        <div class='form-group'>
                            <label class="control-label col-lg-2">Tutore</label>
                            <div class="col-sm-10">
                                <select name='tutore' class="form-control">
                                    <#list tutori_universitari as tutore>
                                        <option value='${tutore.getId()}'>${tutore.getNome()}</option>
                                    </#list>
                                </select>
                            </div>
                        </div>
                        <input value="${tirocinio.getId()}" name="tirocinio" type="hidden"/>
                        <input value="submit" name="submit_richiesta" type="hidden"/>
                        <div class="centered">
                            <button class="btn btn-theme centered"  type="submit"><i class="fa fa-lock"></i> Invia Tirocinio</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-panel">
                <div class="form">
                    <form class="cmxform form-horizontal style-form" action="richiedi_tirocinio" method="POST">
                        <h4 class="mb"><i class="fa fa-angle-right"></i> Crea Tutore Universitario</h4>
                        <div class="form-group">
                            <label for="nome_tt" class="control-label col-lg-2">Nome</label>
                            <div class="col-sm-10">
                              <input class=" form-control" id="nome_tt" name="nome_tt" type="text" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cognome_tt" class="control-label col-lg-2">Cognome</label>
                            <div class="col-sm-10">
                              <input class=" form-control" id="cognome_tt" name="cognome_tt" type="text" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email_tt" class="control-label col-lg-2">Email</label>
                            <div class="col-sm-10">
                              <input class=" form-control" id="email_tt" name="email_tt" type="text" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telefono_tt" class="control-label col-lg-2">Telefono</label>
                            <div class="col-sm-10">
                              <input class=" form-control" id="telefono_tt" name="telefono_tt" type="text" required/>
                            </div>
                        </div>
                        <input value="${tirocinio.getId()}" name="tirocinio" type="hidden"/>
                        <input value="submit" name="submit_tutore" type="hidden"/>
                        <div class="centered">
                            <button class="btn btn-theme centered" type="submit"><i class="fa fa-lock"></i> Crea Nuovo Tutore</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
