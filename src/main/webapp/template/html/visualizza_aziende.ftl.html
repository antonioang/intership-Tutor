<section class="wrapper">
    <div class="row">
        <!-- /col-md-12 -->
        <div class="col-md-12 mt">
        <div class="content-panel">
          <table class="table table-hover">
            <h4><i class="fa fa-angle-right"></i> Aziende Disponibili</h4>
            <hr>
            <thead>
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Citt&agrave;</th>
                <th>Corso di Studi</th>
              </tr>
            </thead>
            <tbody>
              <#if (aziende_convenzionate?size>0)>
                <#list aziende_convenzionate as azienda>
                <tr>
                  <td>1</td>
                  <td><a href="azienda?id=${azienda.getId()}">${azienda.getNome()}</a></td>
                  <td>${azienda.getCitta()}</td>
                  <td>${azienda.getCorsoStudi()}</td>
                </tr>
                </#list>
              <#else>
                <tr>
                    <td>La lista delle aziende convenzionate &egrave; vuota</td>
                </tr>
              </#if>
            </tbody>
          </table>
        </div>
        </div>
        <!-- /col-md-12 -->
    </div>
</section>
